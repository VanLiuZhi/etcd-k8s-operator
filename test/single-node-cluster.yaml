apiVersion: etcd.etcd.io/v1alpha1
kind: EtcdCluster
metadata:
  name: test-single-node-cluster
  namespace: default-etcd
spec:
  size: 1
  version: "v3.5.21"
  repository: "quay.io/coreos/etcd"
  storage:
    size: "1Gi"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
