apiVersion: etcd.etcd.io/v1alpha1
kind: EtcdCluster
metadata:
  name: test-scaling-cluster
  namespace: test-scaling
spec:
  size: 3
  version: "v3.5.21"
  repository: "quay.io/coreos/etcd"  # 官方镜像
  storage:
    size: "1Gi"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
