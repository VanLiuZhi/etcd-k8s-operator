apiVersion: v1
kind: Namespace
metadata:
  name: scale-to-zero-test
---
apiVersion: etcd.etcd.io/v1alpha1
kind: EtcdCluster
metadata:
  name: scale-test-cluster
  namespace: scale-to-zero-test
spec:
  size: 1
  version: "v3.5.21"
  repository: "quay.io/coreos/etcd"
  storage:
    size: "1Gi"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
